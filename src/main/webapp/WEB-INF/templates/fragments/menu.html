<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
  <head>
    <base href="../../../../../../build/site/" />
    <link rel="stylesheet" type="text/css" href="resources/css/common.css" />
    <script data-main="resources/js/app_local" src="resources/lib/require.js"></script>
    <title>Menu template</title>
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="mainMenu">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            th:aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" th:text="${projectName}" th:href="|${homePage}.html|">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active" th:remove="all"><a href="#">Home</a></li>
            <li th:each="item: ${menu}" th:class="${template eq 'content/' + item.outcome ? 'active' : ''}">
              <a href="#about" th:href="|${item.outcome}.html|" th:text="${item.title}"> About</a>
            </li>
            <li th:remove="all"><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  </body>
</html>
