<!DOCTYPE html>
<!-- this is an example of explicit main template usage, see other pages for conventional examples -->
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  data-th-replace="templates/main(pageTitle=~{::title/text()},pageContent=~{::article})">
  <head>
    <title data-th-ref="title">My awesome web page</title>
  </head>
  <body>
    <article data-th-ref="article">
      <h1>Hello world</h1>
      <h2>Json test:  [[${test}]]</h2>
      <p>This is my amazing web page</p>
    </article>
  </body>
</html>
